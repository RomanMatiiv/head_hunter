<!-- печать ошибок из формы-->

<!-- ошибки относящиеся к форме в целом-->
{% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endfor %}

<!-- ошибки относящиеся к конкретным полям-->
{% for field in form %}
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          Поле: {{ field.label }}<br>
          Ошибка: {{ error }}
        </div>
    {% endfor %}
{% endfor %}
